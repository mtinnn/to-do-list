{% extends "base.html" %}


{% block content %}
<h2>to do list</h2>
<i class="fa-solid fa-user"></i> {{user.username}}
<hr>


 


<br>
{% for task in tasks  %}
    
    <div class="task-title">{{task.title}} </div><div class='do'> <a href="{% url 'description' task.pk%}">view</a>|<a href="{% url 'edit' task.pk%}"><i class="fa-solid fa-pen-to-square"></i></a>|<a href="{% url 'delete' task.pk%}"><i class="fa-solid fa-trash"></i></a> </div></p> 
   
{% endfor %}


<a href='{% url 'add' %}' class='btn btn-primary' ><i class="fa-solid fa-plus"></i></a>

{% if user.is_authenticated %}

<a class="nav-link" href="{% url 'logout' %}"> Logout<span class="sr-only"></span></a>
<a class="nav-link" href="{% url 'edit-user' user.id  %}"> edit-user<span class="sr-only"></span></a>
{% else %}
<a class="nav-link" href="{% url 'login'  %}"> Login</a>
you dont have account? <a href="{% url 'register'  %}"> register<span class="sr-only"></span></a>

{% endif %}


{% endblock content %}
